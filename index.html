<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bangers&display=swap');
    </style>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <audio>
        <source id="Rocket" src="sounds/041 - Zubat.wav"></source>
        <source id="Mystic" src="sounds/144 - Articuno.wav"></source>
        <source id="Instinct" src="sounds/145 - Zapdos.wav"></source>
        <source id="Valor" src="sounds/146 - Moltres.wav.wav"></source>
    </audio>
    <header>
        <h1>Tic-Tac-Toe!</h1>
    </header>
    <div class="endGameOverlay">
        <div class="buttonHolder">
            <div class="uiMessages" id="endGame"></div>
            <button class="buttons" id="restart">Play Again</button class="buttons">
            <button class="buttons"><a href="index.html">New Settings</a></button>
        </div>
    </div>
        <div class="buttonHolder cpuToggle">
            <div class="uiMessages">Who will you play against today? (CPU player is by default Player 2!)</div>
            <button class="cpuChecker buttons" value="human">Human</button>
            <button class="cpuChecker buttons" value="cpu">Cpu</button>
        </div>
        <div class="buttonHolder p0Team">
            <div class="uiMessages">Which team will player 1 be in?</div>
            <button class="teamSelect buttons" team="p0Team" value="0">Valor</button>
            <button class="teamSelect buttons" team="p0Team" value="1">Mystic</button>
            <button class="teamSelect buttons" team="p0Team" value="2">Instinct</button>
            <button class="teamSelect buttons" team="p0Team" value="3">Rocket</button>
        </div>
        <div class="buttonHolder p1Team">
            <div class="uiMessages">Which team will player 2 be in?</div>
            <button class="teamSelect buttons" team="p1Team" value="0">Valor</button>
            <button class="teamSelect buttons" team="p1Team" value="1">Mystic</button>
            <button class="teamSelect buttons" team="p1Team" value="2">Instinct</button>
            <button class="teamSelect buttons" team="p1Team" value="3">Rocket</button>
        </div>
        <div class="uiMessages" id="setupErrors"></div>
        <div id="gameboard">
            <button class="buttons disabled" id="midgameRestart">Restart</button>
            <div class="box disabled" id="147"></div>
            <div class="box disabled" id="15"></div>
            <div class="box disabled" id="168"></div>
            <div class="box disabled" id="24"></div>
            <div class="box disabled" id="2578"></div>
            <div class="box disabled" id="26"></div>
            <div class="box disabled" id="348"></div>
            <div class="box disabled" id="35"></div>
            <div class="box disabled" id="367"></div>
            <div class="uiMessages" id="inGameMessages">Test</div>
        </div>
        
    <footer>
        &copy; Lawrence Carreon 2020
    </footer>
</body>
</html>
